<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="./assets/icons/meme.ico" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <title>meme</title>
</head>

<body class="body">
  <div class="body-container">
    <header class="header">
      <div class="header header">
        <div class="wrapper">
          <div class="header-container">
            <h1 class="h1">css meme slider</h1>
          </div>
        </div>
      </div>
    </header>

    <main class="main-container">
      <div class="slider">
        <input type="radio" name="slider" class="item__radio-button" id="radio-1" checked>
        <input type="radio" name="slider" class="item__radio-button" id="radio-2">
        <input type="radio" name="slider" class="item__radio-button" id="radio-3">
        <input type="radio" name="slider" class="item__radio-button" id="radio-4">
        <input type="radio" name="slider" class="item__radio-button" id="radio-5">

        <div class="wrapper__content">
          <div class="items__image">
            <img src="./assets/image/800-450/meme-01.gif" alt="meme" class="img__meme" id="image-1">
            <img src="./assets/image/800-450/meme-02.gif" alt="meme" class="img__meme" id="image-2">
            <img src="./assets/image/800-450/meme-04.gif" alt="meme" class="img__meme" id="image-3">
            <img src="./assets/image/800-450/meme-03.gif" alt="meme" class="img__meme" id="image-4">
            <img src="./assets/image/800-450/meme-05.gif" alt="meme" class="img__meme" id="image-5">
          </div>

          <div class="items__control">
            <div class="items__text">
              <p class="item__text" id="text-1">Когда узнали, что количество попыток для прохождения теста<br>JS Basics
                увеличено до 4-х</p>
              <p class="item__text" id="text-2">Когда я показываю ментору, что окончательно пофиксил баг</p>
              <p class="item__text" id="text-3">Когда запустил npm run test</p>
              <p class="item__text" id="text-4">Когда готовишься сабмитить ссылку на деплой</p>
              <p class="item__text" id="text-5">Когда на кросс-чеке не заметили баг</p>
            </div>

            <div class="items__label">
              <label for="radio-1" class="item__label">
                <div class="label__style"></div>
              </label>
              <label for="radio-2" class="item__label">
                <div class="label__style"></div>
              </label>
              <label for="radio-3" class="item__label">
                <div class="label__style"></div>
              </label>
              <label for="radio-4" class="item__label">
                <div class="label__style"></div>
              </label>
              <label for="radio-5" class="item__label">
                <div class="label__style"></div>
              </label>
            </div>

          </div>

        </div>

      </div>
    </main>

    <footer class="footer">
      <div class="wrapper">
        <div class="footer-container">
          <div class="footer__item">©</div>
          <div class="footer__item">2022</div>
          <div class="footer__item">
            <a class="link" href="https://github.com/rydvone">github</a>
          </div>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
